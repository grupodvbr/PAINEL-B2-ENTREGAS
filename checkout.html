<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CADASTRE-SE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .header {
      background: #3498db;
      padding: 20px;
      color: white;
      font-size: 1.4em;
      text-align: center;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    .mensagem {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-top: 0;
      text-align: center;
    }

    .modal input {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">CLENA STORE ▾</div>

  <div class="container">
    <form id="checkoutForm">
      <label>Nome completo</label>
      <input type="text" name="nome" required>

      <label>Data de nascimento</label>
      <input type="date" name="nascimento" required>

      <label>E-mail</label>
      <input type="email" name="email" required>

      <label>Número de celular</label>
      <input type="tel" name="celular" required>

      <label>CEP</label>
      <input type="text" name="cep" id="cep" maxlength="9" onblur="buscarCEP()" required>

      <label>Rua</label>
      <input type="text" name="rua" id="rua" required>

      <label>Número</label>
      <input type="text" name="numero" required>

      <label>Bairro</label>
      <input type="text" name="bairro" id="bairro" required>

      <label>Cidade</label>
      <input type="text" name="cidade" id="cidade" required>

      <label>Estado</label>
      <input type="text" name="estado" id="estado" required>

      <button type="button" onclick="abrirModalSenha()">Enviar</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <!-- Modal de Senha -->
  <div class="modal" id="modalSenha">
    <div class="modal-content">
      <h3>Defina sua Senha</h3>
      <label>Senha</label>
      <input type="password" id="senha1" required>

      <label>Confirmar Senha</label>
      <input type="password" id="senha2" required>

      <button onclick="enviarCadastro()">Confirmar e Cadastrar</button>
    </div>
  </div>

  <script>
    function buscarCEP() {
      const cep = document.getElementById("cep").value.replace(/\D/g, '');
      if (cep.length !== 8) return;

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          if (data.erro) throw new Error();
          document.getElementById("rua").value = data.logradouro || '';
          document.getElementById("bairro").value = data.bairro || '';
          document.getElementById("cidade").value = data.localidade || '';
          document.getElementById("estado").value = data.uf || '';
        })
        .catch(() => alert("CEP inválido ou não encontrado."));
    }

    function abrirModalSenha() {
      document.getElementById("modalSenha").style.display = "flex";
    }

    function enviarCadastro() {
      const senha1 = document.getElementById("senha1").value.trim();
      const senha2 = document.getElementById("senha2").value.trim();
      if (!senha1 || senha1 !== senha2) {
        alert("❌ As senhas não conferem.");
        return;
      }

      const form = document.getElementById("checkoutForm");
      const dados = new FormData(form);
      dados.append("senha", senha1);

      const objeto = {};
      for (let [chave, valor] of dados.entries()) {
        objeto[chave] = valor;
      }

      fetch("https://script.google.com/macros/s/AKfycbykhCit2l3PNAjq2pw3FIth3ohBkgx3tYd0ViS7yHPE5aI6BT0kk4m0YBhWf1DzupWIzw/exec", {
        method: "POST",
        body: new URLSearchParams(objeto)
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("mensagem").innerText = "✅ Cadastro realizado com sucesso!";
        document.getElementById("modalSenha").style.display = "none";
        form.reset();
      })
      .catch(() => alert("❌ Erro ao enviar dados. Verifique sua conexão."));
    }

    // Fecha o modal se clicar fora
    window.onclick = function(e) {
      const modal = document.getElementById("modalSenha");
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
